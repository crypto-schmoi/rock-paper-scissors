<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water, Fire, Air Game</title>
</head>
<body>
    <h1>Please choose Water, Air or Fire</h1>
    <!-- 3 buttons for the player to select each round -->
<button class="waterBtn">Water</button>
<button class="airBtn" >Air</button>
<button class="fireBtn">Fire</button>
<!-- container showing realtime score of computer and player -->
<div id="score-container">
    <p>Player Score: <span id="player-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>
  </div>

<div class="round-results"></div>
<script src="rock-paper-scissors.js"></script>
</body>
</html>
